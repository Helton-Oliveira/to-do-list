<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset .css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Register</title>
</head>
<body>
    <section class="content">
        <form action="" class="content__form" data-form="">
            <div>
                <h1 class="apresentation">Hello!</h1>
                <h2 class="subtitle">Sign Up to Get Started</h2>
            </div>
            <div class="inputs">
                <input type="text" name="name" id="name" placeholder="Full Name" required>
                <input type="email" name="email" id="email" placeholder="email Address" required>
                <input type="password" name="password" id="password" placeholder="password" required>
            </div>
            <div class="buttons">
                <input type="submit" value="Register" class="btn__register">
            </div>
        </form>
        <div class="div__btn__singUp">
            <input type="button" value="Sign Up" class="btn__signUp" data-btn="signUp">
        </div>
    </section>

    <script src="/front-end/js/app.js" type="module"></script>
</body>
</html>
