<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset .css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Tarefas da Ka</title>
</head>
<body>
    <header>
        <nav class="nav__bar">
            <div>
                <h1 class="content__tittle">Tasks</h1>
                <img src="./images/favicon.png" alt="profile picture" class="profile__picture">
            </div>
            <h3 class="content__notes">Notes:</h3>
            <hr class="line" />
        </nav>
    </header>

    <section class="content">
        <div class="content__task__list">
            <input class="checkbox" type="checkbox" value="check" id="checked"/>
            <label for="check" class="task">New Task</label>
            <i class="fa-solid fa-plus"></i>
        </div>
    </section>
    
    <script src="/front-end/js/app.js" type="module"></script>
</body>
</html>
